<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <th:block th:insert="base :: Bootstrap"></th:block>
</head>
<body>
<div th:replace="base::navbar"></div>
<div class="container">
    <h4 class="mb-2">How would you like to pay?</h4>
    <form autocomplete="off" action="#" th:action="@{/payment}" th:object="${user}" method="post">
        <!--<input th:field="*{id}" type="hidden"/>-->


            <div class="form-group">
                <label for="cardNumber">Debit/Credit card Number</label>
                <input type="text" class="form-control"
                       id="cardNumber" placeholder=" ">
            </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="cardFirstName">Cardholder First Name</label>
                <input type="cardFirstName" class="form-control"
                       id="cardFirstName" placeholder=" ">
            </div>
            <div class="form-group col-sm-6">
                <label for="cardLastName">Carholder Last Name</label>
                <input type="cardLastName" class="form-control"
                       id="cardLastName" placeholder=" ">
            </div>
        </div>
        <div class="form-group">
            <label for="myAddress">Address</label>
            <input type="text" class="form-control"
                   id="myAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="myAddress2">Address 2</label>
            <input type="text" class="form-control"
                   id="myAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="myCity">City</label>
                <input type="text" class="form-control" id="myCity">
            </div>
            <div class="form-group col-sm-4">
                <label for="myState">State</label>
                <select id="myState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="myZip">Zip</label>
                <input type="text" class="form-control" id="myZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="myCheck">
                <label class="form-check-label" for="myCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Complete Booking</button>
    </form>
</div>





<br/>
<div th:replace="base::footer"></div>
</body>
</html>
