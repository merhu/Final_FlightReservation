<!DOCTYPE html>
<html lang="en"
      xmlns: th="http://www.thymeleaf.org">
      <!--xmlns: sec="www.thymeleaf.org/extras/spring-security">-->
<head>
    <meta charset="UTF-8">
    <title>Travelor Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotro lead text-center">

      <h2>Secure booking - only takes a few minutes!</h2>
        <br/>

    <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign in to book faster <strong class="caret"></strong></a>

    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
        <form action="/login" method="post" accept-charset="UTF-8">
            <input id="username" style="margin-bottom: 15px;" type="text" name="identity" size="30" placeholder="Username">
            <input id="password" style="margin-bottom: 15px;" type="password" name="password" placeholder="Password" size="30">
            <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="remember" value="1">
            <label class="string optional" for="user_remember_me"> login</label>

            <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Login">
        </form>
    </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </div>
</div>



</body>
</html>
